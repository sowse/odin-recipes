  <body>
    <h1>Gnocchi</h1>
    <img src="../images/gnocchi.png" alt="Picture of gnocchi on a plate" height="500" width="auto">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Potatoes</li>
        <li>Flour</li>
        <li>Egg</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil and mash the potatoes.</li>
        <li>Combine the ingredients, then knead into a ball.</li>
        <li>Shape the dough into "snakes."</li>
        <li>Cut the snakes into pieces.</li>
        <li>Boil and drain the gnocchi.</li>
    </ol>
  </body>
